<!DOCTYPE html>
<html lang="en" class="h-full w-full overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LingoDeck - Immersive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              kRed: '#e21b3c',
              kBlue: '#1368ce',
              kYellow: '#d89e00',
              kGreen: '#26890c',
              ecoCream: '#fdfbf7',
              ecoRed: '#e3120b',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px)",
            },
            backgroundSize: {
              'grid-40': '40px 40px',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'enter-slide-up': 'enterSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'enter-slide-right': 'enterSlideRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'elastic-pop': 'elasticPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'draw-line': 'drawLine 1.5s ease-out forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'gradient-x': 'gradientX 15s ease infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'grid-move': 'gridMove 20s linear infinite',
              'typewriter': 'typewriter 2s steps(40, end)',
              'flip-in': 'flipIn 0.6s ease-out forwards',
              'blob-spin': 'blobSpin 20s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              enterSlideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              enterSlideRight: {
                '0%': { opacity: '0', transform: 'translateX(-40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              elasticPop: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { transform: 'scale(1.1)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              drawLine: {
                '0%': { strokeDasharray: '1000', strokeDashoffset: '1000' },
                '100%': { strokeDasharray: '1000', strokeDashoffset: '0' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              gradientX: {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' }
              },
              flipIn: {
                '0%': { transform: 'rotateY(90deg)', opacity: '0' },
                '100%': { transform: 'rotateY(0deg)', opacity: '1' }
              },
              blobSpin: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '33%': { transform: 'rotate(120deg) scale(1.1)' },
                '66%': { transform: 'rotate(240deg) scale(0.9)' },
                '100%': { transform: 'rotate(360deg) scale(1)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.6);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Custom selection color */
      ::selection {
        background: rgba(56, 189, 248, 0.3);
        color: white;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="h-full w-full bg-gray-950 text-white overflow-hidden">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
