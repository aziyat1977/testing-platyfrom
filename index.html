<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LingoDeck - Immersive Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'enter-slide-up': 'enterSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'enter-slide-right': 'enterSlideRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'elastic-pop': 'elasticPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'timeline-grow': 'timelineGrow 2s ease-out forwards',
              'draw-line': 'drawLine 1.5s ease-out forwards',
              'shimmer': 'shimmer 2.5s linear infinite',
              'gradient-x': 'gradientX 15s ease infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              enterSlideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              enterSlideRight: {
                '0%': { opacity: '0', transform: 'translateX(-40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              elasticPop: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { transform: 'scale(1.1)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              timelineGrow: {
                '0%': { height: '0%' },
                '100%': { height: '100%' }
              },
              drawLine: {
                '0%': { strokeDasharray: '1000', strokeDashoffset: '1000' },
                '100%': { strokeDasharray: '1000', strokeDashoffset: '0' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              gradientX: {
                '0%, 100%': {
                    'background-size': '200% 200%',
                    'background-position': 'left center'
                },
                '50%': {
                    'background-size': '200% 200%',
                    'background-position': 'right center'
                }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(156, 163, 175, 0.8);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
